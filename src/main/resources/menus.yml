    fortuna:
      # Nome do item
      name: "&aFortuna | @nivel"
      lore:
        - " "
        - "§7Clique com o botão direito para evoluir 1 nivel"
        - "§7Clique com o botão direito para evoluir 10 nivel"
        - "&7Clique com o scroll para evoluir ate o nivel maximo. "
        - " "
      # Id do item
      id: 1
      # Slot em que o item vai ficar
      inventory-slot: 11
    multiplicador:
      # Nome do item
      name: "&aMultiplicador | @nivel"
      lore:
        - " "
