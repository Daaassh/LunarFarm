# Menu principal do /farm
# A permissão padrão para abrir o /farm é lunarfarm.farm_open
# Spbre o menu de recompensas para configurar ele utiliza o recompensas.yml
farm:
  # Nome e tamanho do inventario
  name: "§aFarm"
  # Coloca os slots assim, Exemplo um inventario de 5 rows, 9 * 5
  slots: 27
  # Itens do inventario
  # Lembrando não troque os nomes das seções abaixo, Como a hoe e recompensas
  itens:
    # Exemplos:
    areas:
      # Nome do item
      name: "§aArea De Farms"
      lore:
        - " "
        - "§7Clique para abrir o menu de encantamentos"
        - " "
      # Id do item
      id: 1
      # Slot em que o item vai ficar
      inventory-slot: 11
      # Caso tenha um valor true, o player ira precisar da permissão para abrir o menu
      require-permission: true
      permission: farmmenu_areas
    recompensas:
      # Nome do item
      name: "§aRecompensas"
      lore:
        - " "
        - "§7Clique para abrir o menu de recompensas"
        - " "
      # Id do item
      id: 15
      # Slot em que o item vai ficar
      inventory-slot: 13
      # Caso tenha um valor true, o player ira precisar da permissão para abrir o menu
      require-permission: true
      permission: farmmenu_recompensas


encantamentos:
  # Nome e tamanho do inventario
