name: LunarFarm
version: '${project.version}'
main: org.me.lunarfarm.Main
api-version: "1.8.8"
depend: [ProtocolLib]
commands:
  farmadm:
    aliases:
      - farmutils
      - farmadms
    usage: '/farmadm <reload/set>'
    description: 'Comando para gerenciar o plugin'
  farm:
    aliases:
      - farms
      - farmar
    usage: '/farm'
    description: 'Comando para abrir o menu de farm'
